<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miras Capital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background card for gradient effect -->
  <div class="background-card"></div>

  <!-- Main heading and subheading -->
  <div class="container">
    <h1 class="heading">MIRAS CAPITAL</h1>
    <p class="subheading">Independent Advice.<br>Active Investing.</p>
  </div>

  <!-- Recent Transactions Subheading -->
  <p class="recent-transactions">Recent Transactions</p>

  <!-- Deals Container -->
  <div class="deals-container">
    <!-- Rights Issue -->
    <div class="deal">
      <img src="Deals/Monarch.png" alt="Monarch Logo">
      <div class="type">Rights Issue</div>
      <div class="line"></div>
      <div class="year">2024</div>
    </div>
    <!-- Acquisition -->
    <div class="deal">
      <img src="Deals/Wyntec.png" alt="Wyntec Logo">
      <div class="type">has been Acquired by</div>
      <div class="line"></div>
      <div class="bidder">
        <img src="Deals/Canary.png" alt="Canary Logo">
      </div>
      <div class="year">2024</div>
    </div>
    <!-- Strategic Advice -->
    <div class="deal">
      <img src="Deals/PowerPlay.png" alt="PowerPlay Logo">
      <div class="type">Strategic Advice</div>
      <div class="line"></div>
      <div class="year">2025</div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
