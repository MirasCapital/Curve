# .github/workflows/deploy.yml

name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    # --- CRITICAL CHANGE: ADD THIS ENVIRONMENT BLOCK ---
    environment:
      name: github-pages # Use the standard environment name for GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }} # Optional, but good practice to link to the deployed URL
    # --------------------------------------------------

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment # Keep this ID for referencing its output (e.g., page_url)
        uses: actions/deploy-pages@v4